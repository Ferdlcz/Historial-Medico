<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Historial medico</title>
</head>
<body>
    <div class="app">
        <form action="#">
            <div class="title">
                <h1>Historial m√©dico</h1>
                <hr>
            </div>
            
            <div class="input">

                <h2>Informacion personal</h2>

                <div class="grid-three">
                    <input type="text" name="name" id="name" placeholder="Nombre" required>
                    <input type="text" name="APaterno" id="APaterno" placeholder="Apellido paterno" required>
                    <input type="text" name="AMaterno" id="AMaterno" placeholder="Apellido materno" required>
                </div>

                <div class="grid-two">
                    <span>
                        <label for="FechaNacimiento">Fecha de nacimiento:</label>
                        <input type="date" name="FechaNacimiento" id="FechaNacimiento" required>
                    </span>
                    <input type="text" name="edad" id="edad" placeholder="Edad" required>
                    <input type="number" name="telefono" id="telefono" placeholder="Telefono" required>
                    <input type="email" name="email" id="email" placeholder="Correo electronico" required>
                </div>

            </div>
            
            <div class="input">

                <h2>Residencia</h2>
                <div class="grid-three">
                    <input type="text" name="name" id="name" placeholder="Direccion" required>
                    <input type="text" name="APaterno" id="APaterno" placeholder="Numero" required>
                    <input type="text" name="AMaterno" id="AMaterno" placeholder="Colonia" required>
                    <input type="text" name="name" id="name" placeholder="Municipio/localidad" required>
                    <input type="text" name="APaterno" id="APaterno" placeholder="Estado" required>
                </div>

            </div>
            
            <div class="input">

                <h2>Historial medico</h2>

                <div class="grid-one">
                    <label for="antecedentes">ANTECENTES DE ENFEMEDADES (DM, HTA, TIROIDES):</label>
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <label for="antecedentes">ANTEDECENTES HEREDITARIOS (ENFEMEDAD QUE PADECEN FAMILIARES DIRECTOS):</label>
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <label for="antecedentes">ANTECENTES DE ENFEMEDADES (DM, HTA, TIROIDES):</label>
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                </div>

                <div class="grid-radios">

                    <span>
                        <label>CONSUMO DE ALCOHOL (FRECUENCIA):</label>
                    </span>
                    <div class="radio-group">                        
                        <input type="radio" name="Alcohol" value="nunca"> Nunca
                        <input type="radio" name="Alcohol" value="ocasional"> Ocasional
                        <input type="radio" name="Alcohol" value="frecuente"> Frecuente
                    </div>

                    <span>
                        <label>CONSUMO DE TABACO (FRECUENCIA):</label>
                    </span>
                    <div class="radio-group">                            
                        <input type="radio" name="Tabaco" value="nunca"> Nunca
                        <input type="radio" name="Tabaco" value="ocasional"> Ocasional
                        <input type="radio" name="Tabaco" value="frecuente"> Frecuente
                    </div>

                </div> 

                <div class="grid-one">
                    <p>hola</p>
                    <label for="antecedentes">ALERGIA A MEDICAMENTOS O ALIMENTOS:</label>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </div>

            </div>

            <div class="input">

                <h2>Historial ginecologo</h2>

                <div class="grid-one">
                    <label for="antecedentes">ANTECENTES DE ENFEMEDADES (DM, HTA, TIROIDES):</label>
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <label for="antecedentes">ANTEDECENTES HEREDITARIOS (ENFEMEDAD QUE PADECEN FAMILIARES DIRECTOS):</label>
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <label for="antecedentes">ANTECENTES DE ENFEMEDADES (DM, HTA, TIROIDES):</label>
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                </div>

            </div>

        </form>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
