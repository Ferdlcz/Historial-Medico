<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Iniciar sesion</title>
</head>
<body>
    
    <div class="app">

      <div class="login-container">
        <div class="login-card">
          <div class="card-header">
            <h1>Bienvenido</h1>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Correo electronico:</label>
                <input type="text" id="email" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
              </div>
              <div class="button-container">
                <button type="button" class="login-button" id="login-button">Iniciar sesión</button>
                <button type="button" class="new-account" id="newAccount">Crear cuenta</button>
              </div>
              <div class="forgot-password">
                <a href="./resetpassword.html">Olvidé mi contraseña.</a>
              </div>

            </form>
          </div>
        </div>
      </div>

        </div>
    
    <script src="cordova.js"></script>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script> 
</body>
</html>
